<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>homework1</title>
    <style>
        body {
            font-family: 'Zhi Mang Xing', cursive;
            /* font-family: 'Zen Antique', serif; */
        }

        /* class 是一个类别里的东西一起进行修改。用的是. 而id 指的是特定的，可以针对特定的一个东西进行装饰，用# */
        .home1 {
            width: 300px;
            height: 25px;
            background-color: rgb(228, 234, 232);
        }

        #home2 {
            width: 300px;
            height: 25px;
            background-color: cadetblue;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <h1>Register</h1>

    <p>Please fill in this form to create an account.</p>
    <hr>
    <br>
    <!-- 这个label标签的作用就是把名字为 Email和空格链接起来，这样就可以进行一个跳转 -->
    <form action="/login" method="post">
        <label for="turn1"><b>Email</b></label><br>
        <input type="email" placeholder="Enter Email" id="turn1" class="home1"><br><br>
        <label for="turn2"><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" id="turn2" class="home1"><br><br>
        <label for="turn3"><b>Repeat Password</b></label><br>
        <input type="password" placeholder="Repeat Password" id="turn3" class="home1"><br><br>
        <hr>

        <!-- _blank就是可以跳转一个新的页面，不加就是在原来的页面转换 -->
        <p>By creating an account you agree to our <a href="http://www.google.com/" target="_blank"
                style="color:blue">Terms & Privacy.</a></p>
        <input type="submit" value="Register" id="home2"><br>
    </form>

    <p>Already have an account? <a href="login.html" target="_blank" style="color:blue">Sign in.</a></p>

</body>

</html>
